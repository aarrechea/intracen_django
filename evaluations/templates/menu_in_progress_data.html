<!-- ----- Imports ----- -->
{% load static %}



<!-- ----- Html ----- -->
<!DOCTYPE html>
<html lang="en">
   <!-- ----- Head ----- -->
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/menu_in_progress_data.css' %}">
      <title>Evaluation</title>
      {% block head %}{% endblock head %}
   </head>



   <!-- ----- Body ----- -->
   <body>
      <div id="div_fixed_bar">
         <div id="div_bar">
            <label>Company: {{company}}</label>
            <label>Relation: {{relation}}</label>
            
            <div>               
               <a class="change" href="{% url 'evaluations:evaluations' %}">Back to<br>evaluations</a>
               <label class="change" id="save_data">Save</label>               
               <a class="change" href="{% url 'evaluations:process' id_eva '1' %}">First<br>process</a>
            </div>            
         </div>
      </div>


      <!-- ----- Body block ----- -->
      {% block body %}{% endblock body %}


      <!-- ----- Scripts ----- -->
      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="{% static 'js/menu_in_progress_data.js' %}"></script>
   </body>
</html>
