<!-- ----- Imports ----- -->
{% load static %}




<!-- ----- Html ----- -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/add_info.css' %}">      
      <title>Document</title>
   </head>




   <body>
      <div id="myModal" class="modal">
         <div class="modal-content">
            <div id="modal-content-title">
               <label id="labelHeader"></label>
               <span id="close">&times;</span>                    
            </div>
   
            <div id="modal-content-element">
               <textarea id="textarea-add-info"></textarea>                 
            </div>
   
            <div id="modal-content-buttons">
               <button class="btn-add-info" id="btnComments">Comments</button>

               <div id="modal-content-buttons-interior">
                  <button class="btn-add-info" id="btnDefinitions">Definitions</button>
                  <button class="btn-add-info" id="btnSymptoms">Symptoms</button>
                  <button class="btn-add-info" id="btnQuestions">Sample questions</button>
               </div>
                              
               <button id="btnClose">Close</button>                 
            </div>
         </div>
     </div>
   </body>
</html>
